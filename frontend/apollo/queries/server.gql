query server($serverId: String!) {
  server(serverId: $serverId) {
    serverId
    name
    description
    allowedUsers {
      firstName
      lastName
      username
      id
    }
    state {
      running
      cpuUsage
      memoryUsage
    }
  host
	port
  sftpPort
  logs {
    timestamp
    content
    source
  }
  }
}