<!DOCTYPE html>
{% load tailwind_tags %}
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Containerpanel</title>
    {% tailwind_css %}
    {% load static %}

    <link rel="stylesheet" href="{% static 'theme/css/dist/styles.css' %}">

</head>
<body class="bg-gray-900 text-white h-full">
<div class="flex flex-col h-full">
    <div class="bg-gray-800 w-full flex flex-row p-4">
        <div class="w-16">
            <a href="{% url 'index' %}">
                <img src="/static/panel/img/logo.svg"/>
            </a>
        </div>
        <div class="flex-grow"></div>
        <div class="text-white pr-4"><a href="{% url 'choose_template' %}">+</a></div>
        <div class="text-white"><a href="{{profile_url}}">{{user}}</a></div>
    </div>
    {% block content %}
    {% endblock %}
</div>
<script src="https://kit.fontawesome.com/99c8b9bf39.js" crossorigin="anonymous"></script>

</body>
</html>
